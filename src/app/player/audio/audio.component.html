<div class="duration">
  <span>{{ currentTime }}</span>
  <span class="duration-divider">|</span>
  <span>{{ duration }}</span>
</div>

<button class="btnplaypause" (click)="handleAudioPlayPause()">
  <i class="fas fa-play" *ngIf="!isPlaying"></i>
  <i class="fas fa-pause" *ngIf="isPlaying"></i>
</button>
